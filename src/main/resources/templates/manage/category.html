<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/header"></th:block>
	<script type="text/javascript" src="/js/manage/category.js"></script>
</head>
<body>
	<th:block th:replace="fragments/nav"></th:block>
	<main>
		<h3>Add Category</h3>
		<form>
			<input type="text" name="name" placeholder="name" />
			<button onclick="registCategory()">Add</button>
		</form>
		
		<br/>
		<br/>
		<br/>
		<br/>

			<tr th:each="num : ${#numbers.sequence(1, 5)}">

				<td>
					<button onclick="deleteCategory()">Delete</button>
				</td>
			</tr>
		</table>
	</main>
</body>
</html>
